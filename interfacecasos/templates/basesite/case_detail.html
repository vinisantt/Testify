{% extends "basesite/base.html" %}
{% load crispy_forms_tags %}

{% block title %} Caso de teste #{{ case_number }} {% endblock title %}

{% block content %}

<section>

    <form method="post">
    
        {% csrf_token %} 
        
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    {{ form|crispy }}
                </div>
            </div>
        </div>
    </form>

</section>

{% endblock content %}
