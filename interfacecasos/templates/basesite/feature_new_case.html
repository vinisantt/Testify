{% extends "basesite/base.html" %}
{% load crispy_forms_tags %}

{% block title %} Novo Caso de Teste {% endblock title %}

{% block content %}

<!-- Form Elements -->

<section>
  <form method="post">
    {% csrf_token %}

    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
       
          <p>{{ form|crispy }}</p>

        </div>
        
        <button type = "submit" class="btn btn-primary btn-sm" href={% url 'feature_new_case' pk=pk tipo=tipo %} role="button">Salvar</button>
      </div>
    </div>

  </form>
</section>


{% endblock content %}
